    <script>
        $(document).ready(function () {
            $.ajax({
                url: "../Controllers/GetSessionHandler.php",
                type: "post",
                success: function (data) {
                    console.log(JSON.parse(data))
                    $("#session").empty();
                    $("#session").append('<div class="nav-item">' +
                        '<a class="nav-link headerSelect" href="./UserPage.html">Welcome back, <b style="color: blue;">' +
                        JSON.parse(data)["username"] + '</b></a>' +
                        '<a class="nav-link headerSelect" href="../Login/logout.php">Log out</a></div>'
                    );
                }
            })
        });

        getRecommendation();
        getCarouselBooks();
        getGenres();

        function getRecommendation() {
            $.ajax({
                url: "../Controllers/HomepageHandler.php",
                type: "post",
                data: {
                    action: "getRecommendation"
                },

                success: function (data) {
                    console.log(JSON.parse(data))
                    addRecommendation(JSON.parse(data))
                }
            })
        }

        function addRecommendation(data) {
            var res = '';

            for (i = 0; i < data.length; i++) {
                res +=
                    `<div class="col-6 col-md-4 col-lg-3 specifiedBook">
                    <div class="ui card">
                        <div class="image">
                            <img src="${data[i][7]}">
                        </div>
                        <div class="content">
                            <a class="header" href="./SpecifiedBook.html?bookid=${data[i][0]}">${data[i][1]}</a>
                            <div class="meta">
                                <span class="date">${data[i][3]}</span>
                            </div>
                            <div class="description">
                                ${data[i][2]}
                            </div>
                        </div>
                        <div class="extra content">
                            <a>
                                <i class="unhide icon"></i>
                                ${data[i][4]} views
                            </a>
                        </div>
                    </div>
                </div>`;
            }

            $('#recommendation-box').html('');
            $('#recommendation-box').append(res)
        }

        function getCarouselBooks() {
            $.ajax({
                url: "../Controllers/HomepageHandler.php",
                type: "post",
                data: {
                    action: "getCarouselBooks"
                },

                success: function (data) {
                    console.log(JSON.parse(data))
                    addCarousel(JSON.parse(data))
                }
            })
        }

        function addCarousel(data) {
            var res = '';

            for (i = 0; i < data.length; i++) {
                res +=
                    `<div class="carousel-item ${i == 0 ? 'active' : ''}">
                    <a href="./SpecifiedBook.html?bookid=${data[i][0]}"><img class="d-block w-100"  src="${data[i][7]}" alt="${data[i][1]}"></a>
                  
                </div>
                `;
            }

            $('#carousel-box').html('');
            $('#carousel-box').append(res)
        }

        function getGenres() {
            $.ajax({
                url: "../Controllers/HomepageHandler.php",
                type: "post",
                data: {
                    action: "getGenres"
                },

                success: function (data) {
                    console.log(JSON.parse(data))
                    addGenres(JSON.parse(data))
                }
            })
        }

        function addGenres(data) {
            var res = '';

            for (i = 0; i < data.length; i++) {
                res +=
                    `<div class="col-6 col-sm-6">
                        <div class="category-item">
                            <a href="./CategoriesPage.html?genre=${data[i][1]}">
                                <p>${data[i][1]}</p>
                            </a>
                        </div>
                    </div>
                `;
            }

            $('#genres-box').html('');
            $('#genres-box').append(res)
        }

        $("#search_bar").keyup(function (e) {
            var data = $("#searchData").val();
            if (data.length != 0) {
                $.ajax({
                    type: "post",
                    url: "../Models/search.php",
                    data: {
                        "keyword": data
                    },
                    success: function (response) {
                        if (response.length > 0) {
                            var json = jQuery.parseJSON(response);
                            $("#suggestion").empty();
                            json.forEach(element => {
                                $("#suggestion").append(
                                    '<li><a href="./SpecifiedBook.html?bookid=' +
                                    element.id + '">' + element.title + '</a></li>');
                            });
                        } else {
                            $("#suggestion").empty();
                            $("#suggestion").append(
                                '<li><a href="#">Can\'t found book in database.<br /><span>Please try another things!</span></a></li>'
                            );
                        }
                    }
                });
                return false;
            } else {
                $("#suggestion").empty();
                e.preventDefault();
                return false;
            }
        });

        $("#search_bar").submit(function (e) {
            var data = $("#searchData").val();
            if (data.length != 0) {
                window.location.replace("./SearchPage.html?keyword=" + data);
                return false;
            } else {
                $("#suggestion").empty();
                e.preventDefault();
                return false;
            }
        });
    </script>
